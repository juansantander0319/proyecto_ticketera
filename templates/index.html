<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Ticketera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        /* Estilo general del cuerpo de la página */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f6fa; /* Un gris muy claro */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
            color: #24292f;
        }

        /* Contenedor principal del login */
        .login-container {
            width: 100%;
            max-width: 380px;
            padding: 15px;
            text-align: center;
        }

        /* Estilo para tu logo */
        .login-logo {
            width: 300px; /* Ajusta el tamaño de tu logo */
            margin-bottom: 2rem;
        }

        /* Título "Iniciar Sesión" */
        .login-header {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-bottom: 1.5rem;
        }

        /* Tarjeta que contiene el formulario */
        .card {
            border: 1px solid #d0d7de;
            border-radius: 12px;
            background-color: #fff;
            padding: 1.5rem;
        }
        
        /* Ajustes para los mensajes flash (alertas) */
        .alert {
            text-align: left;
            border-radius: 8px;
        }

        /* Estilo de las etiquetas (RUT, Contraseña) */
        .form-label {
            font-weight: 600;
            text-align: left;
            display: block;
            margin-bottom: 8px;
        }

        /* Estilo de los campos de texto */
        .form-control {
            border-radius: 8px;
            border: 1px solid #d0d7de;
            padding: 0.75rem;
        }
        .form-control:focus {
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
        }
        
        /* Estilo del botón de Ingresar */
        .btn-submit {
            background-color: #218bff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 0.75rem;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-submit:hover {
            background-color: #0969da;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/static/imagenes/logo.jpg" alt="Logo de la Ticketera" class="login-logo">
        
        <h1 class="login-header">Iniciar Sesión en Ticketera</h1>

        <div class="card shadow-sm">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" novalidate>
                <div class="mb-3">
                    <label for="rut" class="form-label">RUT</label>
                    <input type="text" class="form-control" id="rut" name="rut" required maxlength="12" autocomplete="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-submit">Ingresar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Script para auto-formatear el RUT
        document.addEventListener('DOMContentLoaded', function () {
            const rutInput = document.getElementById('rut');
            const formatRut = (rut) => {
                rut = rut.replace(/[^0-9kK]/g, '');
                if (rut.length === 0) return '';
                let body = rut.slice(0, -1);
                let verifier = rut.slice(-1).toUpperCase();
                let formattedBody = body.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
                return formattedBody + '-' + verifier;
            };
            rutInput.addEventListener('input', (e) => {
                e.target.value = formatRut(e.target.value);
            });
        });
    </script>
</body>
</html>
