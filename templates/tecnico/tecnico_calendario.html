{% extends "base.html" %}

{% block title %}Calendario de Tickets - Ticketera{% endblock %}

{% block content %}
<div class="container-fluid fade-in">
  <main class="px-md-4 py-4">
    <h2 class="mt-4"><i class="bi bi-calendar-week"></i> Calendario de Tickets</h2>
    <p class="text-muted">Visualiza los tickets por su fecha de creaci칩n.</p>

    <div id="calendar" class="bg-white p-3 shadow-sm rounded"></div>
  </main>
</div>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Recibimos los datos desde el backend
    const eventos = {{ eventos|tojson }};

    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'es', // Usar el archivo de idioma espa침ol
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      events: eventos, // Usar los eventos din치micos
      eventClick: function(info) {
        // Prevenir el comportamiento por defecto
        info.jsEvent.preventDefault();
        // Abrir la URL del evento (p치gina de detalle) si existe
        if (info.event.url) {
          window.location.href = info.event.url;
        }
      }
    });
    calendar.render();
  });
</script>
{% endblock %}
